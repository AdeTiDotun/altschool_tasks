<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <label for="user-name">Your Name</label>
        <input type="text" id="user-name">
        <label for="userpassword">Your email</label>
        <input type="email" name="user-email" id="userpassword">
        <label for="birth-date">Your birthday</label>
        <input type="date" name="user-birthday" id="birth-date">
        <button>Submit</button>
    </form>
</body>
</html>
