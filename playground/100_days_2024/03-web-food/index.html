<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFood</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header>
        <a id="logo" href="index.html"> webfood</a>
        <nav>
            <ul>
                <li><a href="">browse meal</a></li>
                <li><a href="">my orders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>browse our delicious meal</h1>
        <div id="meal-section">
            <section>
                <article class="food-items">
                    <img src="images/risotto.jpg" alt="rissoto with pawns">
                    <h2>rissoto with tiger pawns</h2>
                    <a href="">add to chart</a>
                </article>
            </section>
            <section>
                <article class="food-items">
                    <img src="images/cheeseburgers.jpg" alt="cheeseburgers">
                    <h2>cheeseburger</h2>
                    <a href="">add to chart</a>
                </article>
            </section>
        </div>
       
    </main>
</body>
</html>
